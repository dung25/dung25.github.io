<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>

    <script>
      let ul = document.getElementById("list");
      let li8 = document.createElement("li");
      let li9 = document.createElement("li");
      let li10 = document.createElement("li");
      li8.innerText = "Item 8";
      li9.innerText = "Item 9";
      li10.innerText = "Item 10";
      ul.appendChild(li8);
      ul.appendChild(li9);
      ul.appendChild(li10);

      document.querySelector("ul > li:first-child").style.color = "red";

      document.querySelector("ul > li:nth-child(3)").style.backgroundColor =
        "green";

      let li4 = document.querySelector("ul > li:nth-child(4)");
      ul.removeChild(li4);

      let newLi = document.createElement("li");
      newLi.innerText = "New Li";
      ul.insertBefore(newLi, document.querySelector("ul > li:nth-child(4)"));

      let button = document.createElement("button");
      button.innerText = "Add";

      let input = document.createElement("input");
      document.body.appendChild(button);
      document.body.appendChild(input);

      button.addEventListener("click", function () {
        let addLi = document.createElement("li");
        addLi.innerText = input.value;
        ul.appendChild(addLi);
      });

      let remove = document.createElement("button");
      remove.innerText = "Remove";
      document.body.appendChild(remove);

      let allLi = document.getElementsByTagName("li");

      remove.addEventListener("click", function () {
        ul.removeChild(allLi[allLi.length - 1]);
      });
      let hide = document.createElement("button");
      hide.innerText = "Hide";
      document.body.prepend(hide);

      hide.addEventListener("click", function () {
        ul.classList.toggle("hide");
        if (ul.classList.contains("hide")) {
          hide.innerText = "Show";
        } else {
          hide.innerText = "Hide";
        }
      });
    </script>
  </body>
</html>
